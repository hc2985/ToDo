<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
    <div style = "margin-top: 20px;" class="ui container">

    <h1 class="ui center aligned header"> Welcome to Todo App </h1>

    <form class = "ui form" action ="/login" method="POST">
        <div class = "field">
            <label class="ui huge header" for="email">Email:</label>
            <input type="text" name="email" placeholder="Enter your email...">
            <label class="ui huge header" for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password...">
            <br>
            <button class="ui primary button" type="submit">Log In</button>
        </div>

    </form>

    <div class="ui center aligned container">
        <a href = "/signup" class="ui button">Sign Up</a>
    </div>

    </div>
</body>
</html>
