<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
    <div style = "margin-top: 20px;" class="ui container">
        
    <h1 class="ui center aligned header"> Todo App </h1>

    <form class = "ui form" action="/add" method="POST">
        <div class = "field">
            <label class="ui huge header" for="title">New Task:</label>
            <input type="text" name="title" placeholder="Enter task title...">
            <br>
            <button style="margin-top: 2px" class="ui secondary button" type="submit">Add</button>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class = "ui segment">
        <p class="ui big header"> {{ todo.id }} | {{todo.title}} </p>

        {% if todo.complete ==  False %}
            <span class="ui gray label">Not Complete</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}

        <a href = "/update/{{todo.id}}" class="ui primary button">Update</a>
        <a href = "/delete/{{todo.id}}" class="ui button">Delete</a>
    </div>
    {% endfor %}

    <form action="/logout" method="POST">
        <button class="ui button" type="submit">Logout</button>
    </form>

    </div>
</body>
</html>
